<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <h1>Register</h1>
    <div class="box">
        <form action="/register" method="POST">
            <div>
                <label for="first_name">First name</label>
                <input type="text" id="first_name" name="first_name" placeholder="Maccio" required minlength="1" />
            </div>
            <div>
                <label for="last_name">Last name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Capatonda" required />
            </div>
            <div>
                <label for="email">Email</label>
                <input pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" type="text"
                    id="email" name="email" placeholder="maccio.capatonda@gmail.com" required />
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="6" required />
            </div>
            <div>
                <label for="password_2">Confirm password_2</label>
                <input type="password" id="password_2" name="password_2" minlength="6" required />
            </div>
            <div>
                <label for="tel">Phone number</label>
                <input type="tel" id="tel" name="tel" placeholder="+460000000" pattern="\d+" />
            </div>
            <div>
                <label for="birth_date">Birth date</label>
                <input type="date" id="birth_date" name="birth_date" placeholder="1991_10_30" />
            </div>
            <div>
                <label for="birth_date">Gender</label>
                <label class="label_gender" for="gender_m">Male</label>
                <input type="radio" value="M" id="gender_m" name="gender" />
                <label class="label_gender" for="gender_f">Female</label>
                <input type="radio" value="F" id="gender_f" name="gender" />
            </div>
            <div>
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option></option>
                    <option>Itsaly</option>
                    <option>Sweden</option>
                    <option>Marocco</option>
                    <option>USA</option>
                </select>
            </div>
            <div class="form_buttons_container">
                <input class="form_buttons" type="reset" />
                <input class="form_buttons" type="submit">
            </div>
        </form>
    </div>

    <script src="signup.js"></script>
</body>

</html>
